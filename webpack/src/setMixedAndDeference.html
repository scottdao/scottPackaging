		/*算法 之 数组的交集*/
		//交集的思路，先扁平化数组; 模拟lodash --  deference方法
		var a = [1, 1, 1, 2, 3, 3, 4, 7, 8, 9, 10];
		var b = [1, 'q', 4, 'yun'];
		var d = [2, 5, 6];
		var e = [7];

		const beMixed = (dArr, ...args) => {
			return dArr.filter(item => args.flat().some(i => i === item))
		}
		var jg = beMixed(a, b, d, e); // 取多个数组的交集
		// console.log(jg)
		const setDeference = (dArr, ...args) => {

		}
		// console.log(setDeference(a,b,d,e)); // 过滤多数组交集；

		/*
		 * es5原生实现； 数组交集
		 ***/
		function getMixed() {
			//arguments 装箱转化 Array
			var args = Array.prototype.slice.apply(arguments);
			var targetArr = args[0];
			var compareArr = args.slice(1, args.length);
			// 扁平化参数
			return targetArr.filter(item => compareArr.flat().some(i => i === item))
		}
		// console.log(getMixed(a, b, d, e));
