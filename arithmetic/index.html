// 二维数组；
var a = [[1,2,8,9], [2,4,9,12], [4,7,10,13], [6,8,11,15]];
function find(arr, num){
    if(!arr.length || !num){
        return false
    }
    let flag = false;
    for (let index = 0; index < arr.length; index++) {
        if(arr[index].indexOf(num) !== -1){
            flag = true;
        }
    }
    return flag
}
// 1+2+...+n 不能用乘除，for循环条件
function add(n, total = 0){
    if(n < 1){
        return total;
    }
    total +=n; 
    n--
   return  add(n, total)
}
