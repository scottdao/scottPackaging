<script>
// 单向链表创建
 var CreateList = function(){
    var headNode = null;
    this.nodeLength = null;
    this.node = null
    var CreateNode = function(data){
        this.data = data;
        this.nextNode = null;
    }
    this.appendNode = function(value){
        var node = new CreateNode(value)
        var current = null;
        // var next = null
        
        if(!headNode){ // 首次添加节点
            headNode = node
        }else{
            current = headNode;
            while(current.nextNode){// current 类似一个指针
               current = current.nextNode
             }
            current.nextNode = node
        }
        this.nodeLength++
    }
    this.print = function(){
       //  console.log(headNode)
    }
    this.getNodeList = function(){
        this.node  = headNode
    }
    
 }
 var list = new CreateList()
 
 list.appendNode(1)
 list.appendNode(4)
 list.appendNode(5)
//  list.appendNode(6)
//  list.appendNode(7)
 list.print();
 list.getNodeList()
 console.log(list)
</script>

<body>
<script>
// 链表反转
// console.log(list)
function reserveList(listNode){
    var headNode = listNode.headNode;
    if(headNode.nextNode === null || headNode === null){
        return listNode
    }
    var current = headNode;
    var pre = null;
    var next = null;
    
    while (current) {
        next = current.nextNode
        current.nextNode = pre;
        pre = current
        current = next;
    }
    listNode.headNode = pre;
    return pre
}
</script>
