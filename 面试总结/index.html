    <script>
        // var arr = [[6,3,9],[1,2,2], [3,4,[1,3]],10]
        // 扁平化，去重并排序
        function deepFlat(items, arr, obj){
            arr = arr || [];
            obj = obj || {};
            for(let i = 0, len = items.length; i<len;i++){
                if(typeof items[i] !== 'object'){
                    if(obj[items[i]] === undefined){
                        arr.push(items[i])
                       
                        obj[items[i]] = true;
                    }else{
                        obj[items[i]] = false;
                    }
                    
                }else{
                    deepFlat(items[i], arr, obj)
                }
            }
           
            return arr.sort((a,b)=>a-b);
        }
        // let a = deepFlat([[6,3,9],[1,2,2], [3,4,[1,3]],10]);

           // console.log(1)
        }
     
    </script>
