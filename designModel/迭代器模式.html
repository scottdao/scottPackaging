<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    /****
     * 
     * 迭代器模式：定义：指提供一种方法顺序访问一个聚合对象中的各个元素，而又不需要暴露该对象的内部表示
     * 迭代器模式可以把迭代的过程从业务逻辑中分离出来，在使用迭代器模式之后，使不关心对象的内部构造，也可以按顺序访问其中的每个元素
     * 
     * **/
    // 实现自己的迭代器
    var foreach = function(arr, fn){
			var index = 0;
			while(index !==arr.length){
				if(fn){
					fn(arr[index], index, arr);
				}else{
					throw new Error(`${fn} is not function!`)
				}
				index++
				
			}
    };
   // 1. 内部迭代器:不需要关心内部的具体实现上面的foreach是属于内部迭代器；
   // 2. 外部迭代器：必须显式地请求迭代下一个元素；将下一个迭代给暴露出来。

   </script> 
</body>
</html>
