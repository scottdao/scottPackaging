        // 对象的多态性:把可变的各自封装起来，共同提取出来。

        // Check.protoType.sound = function(){}


        // 实现多态类型, 共同功能提取，不同的地方单独封装装
        var baiduMap = {
            show:function(){
                console.log('百度地图')
            }
        }
        var googleMap = {
            show:function(){
                console.log('google地图')
            }
        }
        var renderMap = function(map){
            if(map.show instanceof Function){
                map.show();
            }
        }
        renderMap(googleMap);
        renderMap(baiduMap);
    </script>
