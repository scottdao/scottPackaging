    <style type="text/css">
        .bg
        {
            width: 100%;
            height: 100%;
            margin: 0px;
            position: absolute;
            z-index: 100;
            top: 0px;
            left: 0px;
            background-color: #000;
            filter: alpha(opacity=5);
            -moz-opacity: 0.05;
            opacity: 0.05;
            font-size: 50px;
            color: White;
			
        }
		.bg-con{
			transform: rotate(300deg);
			min-width: 200px;
			max-height: 100px;
			position: absolute;
			top: 0;
			left: 0;
		}
		#idName{
			height:140px;
			width: 140px;
			overflow: hidden;
		}
		#trapezoid {
		  height: 100px;
		  width: 100px;
		  background-color: aquamarine;
		  transform: rotate(45deg);
		  margin-left: 20px;
		  margin-top: -70px;
		  border: 1px solid red;
		}
    </style>
	
</head>
<body>
	<div id="idName">
		<div id="trapezoid">
			
		</div>
	</div>
